<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Meeting Quantifier</title>
	<meta name="description" content="Find out how much money you're wasting in a meeting">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<article>

	<div class="intro">
		<h1>The Meeting Quantifier&trade;</h1>
		<p>Find out how much money you wasted in that useless meeting</p>
		<form id="setup">
			<input type="number" min="0" step="1" name="num_people" placeholder="People in Meeting" value="" required>
			<input type="number" min="0" step="1" name="avg_cost" placeholder="Hourly Cost per Person" value="" required>
			<button>Start Meeting</button>
		</form>
	</div>

	<div class="counter">
		<h1>This meeting cost<br/><strong id="cost">$ 0</strong></h1>
	</div>

</article>

<script src="jquery-1.11.3.min.js"></script>
<script src="script.js"></script>

</body>
</html>
